<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="main-name">WiseReads</mat-toolbar>
    <mat-nav-list class="menu-items">
      <a mat-list-item style="cursor: pointer" routerLink="/cards" [routerLinkActive]="['is-active']">Dashboard</a>
      <a mat-list-item style="cursor: pointer" routerLink="/book_list" [routerLinkActive]="['is-active']">Book List</a>
      <a mat-list-item >Recommended Books</a>
      <a mat-list-item  style="cursor: pointer" routerLink="/inventory" [routerLinkActive]="['is-active']">Inventory</a>
      <a mat-list-item style="cursor: pointer" routerLink="/checkout-books" [routerLinkActive]="['is-active']">Checkout & Checkin List</a>
      <!-- <a mat-list-item >Checkin Books List</a> -->
      <a mat-list-item >Owners</a>
      <!-- <a mat-list-item routerLink="/app-add-user" [routerLinkActive]="['is-active']">Users</a> -->
      <a mat-list-item routerLink="/app-users-list" [routerLinkActive]="['is-active']">Users</a>

      <a mat-list-item class="mt-4" style="cursor: pointer" routerLink="/add-book" [routerLinkActive]="['is-active']">
        <button class="add-bookbtn" mat-button mat-raised-button >Add Books</button>
      </a>
      
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="menu-bar">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <i class="fal fa-search"></i>
      <div class="search">
          <!-- <input matInput placeholder="Search Book / User / Genre / Author"> -->
            <!-- <input matInput placeholder="Search Book / User / Genre / Author"> -->
            <input matInput placeholder="Search Book / User / Genre / Author" 
            (keyup)="searchTerm$.next($event.target.value)">
  
            
                <div *ngIf="results" [hidden]="!opened" class="search-result" (click)="clickedInside($event)">
                    <mat-card  class="books-search"  *ngFor="let result of results | slice:0:9">
                      <mat-card-header>
                        <mat-card-subtitle>
                          <a [routerLink]="['/book-detail', result.bookId]">
                            <img class="books-img" src="{{result.imagesUrl1}}">
                            {{ result.title }}
                          </a>
                        </mat-card-subtitle>
                      </mat-card-header>
                      <mat-card-content>
                        {{result.author}}
                      </mat-card-content>
                    </mat-card>
                  </div>
            
            
         
            
          
          
      </div>
      <!-- <mat-select style="display: inline-block">
          <mat-option >
              <a   (click)="logOut()" mat-list-item
              routerLinkActive="active">
              <i class="fal fa-sign-out"></i> <span>Logout</span>
          </a>
          </mat-option>
        </mat-select> -->
      <div class="logo-set">
          <a  class="logout float-right" (click)="logOut()" mat-list-item
              routerLinkActive="active">
              <i class="fal fa-sign-out"></i> <span>Logout</span>
          </a>
      </div>
    </mat-toolbar>
    <div class="p-5">
      <router-outlet></router-outlet>
     
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
